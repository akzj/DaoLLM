# 修仙世界剧情配置示例
剧本:
  元信息:
    标题: "秘境试炼"
    描述: "一行人在秘境中遇险，需要相互协作脱困"
    预计时长: "30分钟"
  
  场景列表:
    - 场景ID: "客栈休整"
      场景描述: "一家古朴的客栈，灯火通明，几位修士正在休息"
      角色列表: ["李师兄", "小师妹", "张师弟"]
      初始状态:
        位置: "客栈"
        时间: "夜晚"
        状态: "休整中"
      
      节点列表:
        - 节点ID: "节点1_初遇"
          发言顺序: ["李师兄", "小师妹", "玩家选项", "张师弟"]
          玩家选项:
            - "询问秘境情况"
            - "询问队伍实力"
            - "保持沉默"
          推进条件: "所有角色发言完成 + 玩家选择"
          下一节点: "节点2_商议"
        
        - 节点ID: "节点2_商议"
          发言顺序: ["李师兄", "玩家选项", "小师妹", "张师弟"]
          玩家选项:
            - "同意前往秘境"
            - "表示担忧"
            - "询问风险"
          推进条件: "所有角色发言完成 + 玩家选择"
          下一节点: "节点3_出发"
        
        - 节点ID: "节点3_出发"
          发言顺序: ["李师兄", "小师妹", "张师弟"]
          推进条件: "所有角色发言完成"
          下一节点: null
      
      结束条件: "节点3_出发完成"
      下一场景: "秘境遇险"
    
    - 场景ID: "秘境遇险"
      场景描述: "秘境深处，突然出现一群妖兽，情况危急"
      角色列表: ["李师兄", "小师妹", "张师弟"]
      初始状态:
        位置: "秘境深处"
        时间: "未知"
        状态: "遇险"
      
      节点列表:
        - 节点ID: "节点1_遇险"
          发言顺序: ["小师妹", "李师兄", "玩家选项", "张师弟"]
          玩家选项:
            - "向李师兄求助"
            - "尝试逃跑"
            - "观察情况"
          推进条件: "所有角色发言完成 + 玩家选择"
          下一节点: "节点2_应对"
        
        - 节点ID: "节点2_应对"
          发言顺序: ["李师兄", "小师妹", "张师弟"]
          推进条件: "所有角色发言完成"
          下一节点: null
      
      结束条件: "节点2_应对完成"
      下一场景: null

